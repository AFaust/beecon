<!DOCTYPE html>
<html ng-app="app" lang="en" class="no-js">
 <head>
<meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="keywords" content="alfresco, order, bee, beecon, devcon, summit, conference, technical, developer" />
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>BeeCon 2016 >> Talks</title>

  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='/assets/css/open-sans-font.css' rel='stylesheet' type='text/css' />
  <link href="/assets/css/custom.css" rel="stylesheet"/>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53791137-1', 'auto');
  ga('send', 'pageview');

</script>
 </head>
 <body>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/angular.min.js"></script>
  <script type="text/javascript" src="/assets/js/sanitize.js"></script>
  <script type="text/javascript" src="/assets/js/modernizr.js"></script>
  <script type="text/javascript" src="/assets/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script type="text/javascript" src="/assets/js/addtocalendar.min.js"></script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <header></header>       

	<section class="grey">
		<div class="container-fluid">
			<h1 class="text-center">Session detail</h1>
			<br/>
		</div>
	</section>

	<div class="container-fluid" ng-controller="TalksCtrl">
		<div class="row">
			<br/>
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <h4 class="text-center">
                    <span class="label label-warning ng-binding">{{talk.day}}, {{talk.hour}} in {{talk.room}}</span>&nbsp;&nbsp;&nbsp;
                    <span class="label label-default ng-binding">{{talk.topic}}</span>
                </h4>
				<h2 class="text-center">{{talk.title}}</h2>
				<p class="text-center"><small>{{talk.type}}</small></p>
        <div ng-show="talk.abstract" ng-bind-html="talk.abstract"></div>
          <div class="col-md-6" ng-repeat="speaker in talk.speakers">
              <p align="left">
                <img ng-src="/assets/img/speakers/{{speaker.image}}" class="img-circle left"/>
                <br/><br/>
                {{speaker.name}} {{speaker.surname}}<br/>
                <small>{{speaker.position}} - {{speaker.company}}</small>
              </p>
          </div>
				<br/><br/>
			</div>
		</div>
	</div>

	<social></social>
	<script type="text/javascript" src="/assets/js/scripts.js"></script>
 <footer></footer>
 </body>
</html>
