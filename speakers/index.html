<html ng-app="app" lang="en" class="no-js">
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="keywords" content="alfresco, order, bee, beecon, devcon, summit, conference, technical, developer" />
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>BeeCon 2016 >> Speakers</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='/assets/css/open-sans-font.css' rel='stylesheet' type='text/css' />
  <link href="/assets/css/custom.css" rel="stylesheet"/>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53791137-2', 'auto');
    ga('send', 'pageview');
  </script>

</head>
<body>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/angular.min.js"></script>
  <script type="text/javascript" src="/assets/js/sanitize.js"></script>
  <script type="text/javascript" src="/assets/js/modernizr.js"></script>
  <script type="text/javascript" src="/assets/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script type="text/javascript" src="/assets/js/addtocalendar.min.js"></script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <header></header>       
	
  <section id="speakers">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12">
          <h2>Speakers</h2>
          <br/>

          <div id="speakers" ng-controller="SpeakersCtrl">
              <script type="text/ng-template" id="SpeakerModalContent.html">
                <div class="modal-header">
                  <h3>{{item.name}} {{item.surname}}</h3>
                </div>
                <div class="modal-body">
                  <img ng-src="/assets/img/speakers/{{item.image}}" class="img-circle right"/>
                  <p ng-show="item.summary"><strong>About</strong></p>
                  <div ng-show="item.summary" ng-bind-html="item.summary"></div>
                  <br/>
                  <p><strong>Sessions</strong></p>
                  <div ng-repeat="talk in item.talks">
                    <a href="/talks?id={{talk.id}}">{{talk.title}}</a><br/>
                    <small>{{talk.type}}</small>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                </div>
              </script>
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="speaker in speakers | orderBy:'surname'">
                  <h4><a href="" ng-click="open(speaker)"><img ng-src="/assets/img/speakers/{{speaker.image}}" class="img-circle purple" height="64px"/></a> <a ng-click="open(speaker)" href="" class="black">{{speaker.name}} {{speaker.surname}}</a></h4>
                  <p>{{speaker.position}}<br/> at <a ng-if="speaker.companyUrl" ng-href="{{speaker.companyUrl}}">{{speaker.company}}</a><span ng-if="!speaker.companyUrl">{{speaker.company}}</span></p>
                  <br/>
              </div>
            </div>
            <br/>
            <p class="text-center"><a href="/agenda/" class="btn btn-primary btn-lg">View Agenda</a></p>
            <br/>
          </div>
        </div>
    </div>  
  </section>

<footer></footer>
</body>
</html>
