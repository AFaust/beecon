<!DOCTYPE html>
<html ng-app="app" lang="en" class="no-js">
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="keywords" content="alfresco, order, bee, beecon, devcon, summit, conference, technical, developer" />
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>BeeCon 2016 >> Sessions</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/assets/css/font-awesome.min.css" rel="stylesheet"/>
  <link href='/assets/css/open-sans-font.css' rel='stylesheet' type='text/css' />
  <link href="/assets/css/custom.css" rel="stylesheet"/>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53791137-2', 'auto');
    ga('send', 'pageview');
  </script>

</head>
<body>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/angular.min.js"></script>
  <script type="text/javascript" src="/assets/js/sanitize.js"></script>
  <script type="text/javascript" src="/assets/js/modernizr.js"></script>
  <script type="text/javascript" src="/assets/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script type="text/javascript" src="/assets/js/addtocalendar.min.js"></script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <header></header>       

  <section id="sessions">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12">
          <h2>Sessions</h2>
          <br/>

          <script type="text/ng-template" id="SpeakerModalContent.html">
            <div class="modal-header">
              <h3>{{item.name}} {{item.surname}}</h3>
            </div>
            <div class="modal-body">
              <img ng-src="/assets/img/speakers/{{item.image}}" class="img-circle right"/>
              <p ng-show="item.summary"><strong>About</strong></p>
              <div ng-show="item.summary" ng-bind-html="item.summary"></div>
              <br/>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
          </script>


          <div id="sessions" ng-controller="TalksCtrl">

            <form class="form-inline">
              <div class="form-group">
                <select ng-model="query" id="query" class="form-control" >
                  <option selected="selected" value=""></option>
                  <option value="Add-ons">Add-ons</option>
                  <option value="Administration">Administration</option>
                  <option value="Best practices">Best practices</option>
                  <option value="Community">Community</option>
                  <option value="Dev Fundamentals">Dev Fundamentals</option>
                  <option value="Migration">Migration</option>
                  <option value="Repository">Repository</option>
                  <option value="Roadmap">Roadmap</option>
                  <option value="Share">Share / Aikau</option>
                  <option value="Use Case">Use Case</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" ng-model="query2" class="form-control" id="query2" placeholder="Search">
              </div>
              <button type="reset" onclick="
                var e = document.getElementById('query');
                var scope = $(e).scope();
                scope.$apply(function() {
                  scope.query = '';
                });
                e = document.getElementById('query2');
                scope = $(e).scope();
                scope.$apply(function() {
                  scope.query2 = '';
                });"
                class="btn btn-default">Reset filter</button>
            </form>
            <br/><br/>
            <div ng-repeat="talk in talks | filter:{topic: query} | filter:query2 | orderBy:'title'" ng-if='talk.topic!=20160125037' |>
              <h4><strong><a href="/talks?id={{talk.id}}" class="black">{{talk.title}}</a></strong><br/>by <span ng-repeat="speaker in talk.speakers"><span ng-if="!$first">, </span><a ng-click="open(speaker)" href="" class="black">{{speaker.name}} {{speaker.surname}}</a></h4>
              <h4><span class="label label-success">{{talk.topic}}</span></h4>
              <div ng-bind-html="talk.abstract"></div>
              <br/><br/>
            </div>
          </div>

          <p class="text-center"><a href="/speakers/" class="btn btn-primary btn-lg">All speakers</a></p>
          <br/>
        </div>
    </div>  
  </section>

<footer></footer>
</body>
</html>
